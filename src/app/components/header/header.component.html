<mat-toolbar class="items-center flex-grow py-2 p-1 flex bg-slate-900">
    <div class=" h-12 object-contain cursor-pointer flex-grow mt-5 mr-2 flex  sm:flex-grow-0">
       <img  src="https://links.papareact.com/f90" alt="">
    </div>
    <!-- <a routerLink="home">k-Konnect</a> -->
    <!-- search -->
    <div class="hidden sm:flex items-center h-10 rounded-md flex-grow cursor-pointer bg-yellow-400 hover:bg-yellow-500">
        <input
          type="text"
          class="p-2 h-full w-6 flex-grow flex-shrink rounded-l-md focus:outline-none px-4"
          placeholder="search products..."
        />
        <span class="fas fa-search search-icon h-8 p-2"></span>
      </div>

      <!-- Right side -->
      <div class="text-white flex items-center text-xs space-x-6 mx-6 whitespace-nowrap">
              <div class="cursor-pointer hover:underline">
                <p>Hello, Abdulhamid Medi</p>
                <p class="font-extrabold md:text-sm">Account & Lists</p>
              </div>

              <div class="cursor-pointer hover:underline">
                <p>Returns</p>
                <p class="font-extrabold md:text-sm">& Orders</p>
              </div>

              <!-- THE ADD TO CART ICON SIDE -->

              <div class="cursor-pointer hover:underline flex items-center">

                 <button mat-icon-button [matMenuTriggerFor]="menu">
                   <mat-icon [matBadge]="1" matBadgeColor="warn" class="h-10">shopping_cart</mat-icon>
                 </button>
                 <mat-menu #menu="matMenu">

             <div class="p-3 divide-y divide-solid">
               <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
             </div>

            <div class="py-3">
              <div class="flex justify-between font-light mb-2">
                   Keyboard * 1
                 <span class="font-bold">{{ '150' | currency: 'Ksh'}}</span>
              </div>
              <div class="flex justify-between font-light mb-2">
                   Keyboard * 1
                 <span class="font-bold">{{ '150' | currency: 'Ksh'}}</span>
              </div>
              <div class="flex justify-between font-light mb-2">
                   keybiard * 1
                 <span class="font-bold">{{ '150' | currency: 'Ksh'}}</span>
              </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ '450' | currency: 'Ksh'}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                 </button>
                 <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                 </button>
              </div>
           </div>
       </mat-menu> 
               <p class="hidden md:inline font-extrabold md:text-sm pt-3">Basket</p>
    </div>
      </div>
    
    
</mat-toolbar>
