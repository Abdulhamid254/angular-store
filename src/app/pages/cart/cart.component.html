<div class="bg-gray-200">
  <div class="flex-grow m-5 shadow-sm">
    <img class="object-contain w-[1020px] h-[250px]" src="https://links.papareact.com/ikj" alt="">
  </div>

<div class="flex flex-col space-y-10 bg-white">
<mat-card *ngIf="cart.items.length">
     <h1 class="text-3xl border-b pb-4">Your Shopping Basket</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <!-- PRODUCTS ROW -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef><strong class="text-2xl text-black">Product</strong></th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button class="bg-yellow-400 hover:bg-yellow-600" mat-raised-button routerLink="/home">Continue Shopping</button>
      </td>
    </ng-container>

         <!-- NAME ROW -->
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><strong class="text-2xl text-black">Name</strong></th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">{{ element.name }}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

           <!-- PRICE ROW -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef><strong class="text-2xl text-black">Price</strong></th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency:'Ksh'}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

          <!-- QUANTITY ROW -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef><strong class="text-2xl text-black">Quantity</strong></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onRemoveQuantity(element)" mat-icon-button class="rounded-md bg-yellow-300">
          <mat-icon>remove</mat-icon>
        </button>
        <span class="font-bold mx-3">{{ element.quantity }}</span>
        <button (click)="onAddQuantity(element)" mat-icon-button class="rounded-md bg-yellow-300" >
          <mat-icon>add</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

          <!-- TOTAL ROW -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef><strong class="text-2xl text-black">Total</strong></th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.price | currency:'Ksh' }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">{{
          getTotal(cart.items) | currency
        }}</span>
      </td>
    </ng-container>

           <!-- ACTION ROW -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button
          (click)="onClearCart()"
          mat-raised-button
          class="float-right bg-yellow-400 hover:bg-red-600"
        >
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
           (click)="onRemoveFromCart(element)"
          mat-mini-fab
          color="warn"
         class="float-right"
        >
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
          (click)="onCheckout()"
          mat-raised-button
          class="float-right bg-yellow-400 hover:bg-yellow-600"
        >
          Proceed To Checkout
        </button>
      </td>
    </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
         <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>

</mat-card>

<mat-card class="max-w-7xl mx-auto"  *ngIf="!cart.items.length">
    <h2 class="text-3xl border-b pb-4">
        Your Cart Is Empty
        <button 
        class="bg-yellow-400 hover:bg-yellow-600"
        mat-raised-button routerLink="/home">Start Shopping</button>
    </h2>

</mat-card>
</div>

</div>
